        <style type="text/css" media="screen">
            .destacado {
                color: blueviolet;
            }
        </style>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12"></div>
                <h1 id="nombre">Nombre del detalle</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci temporibus nulla laborum dolorum neque perferendis veniam, delectus dolore officiis eaque explicabo sunt reiciendis tenetur suscipit atque, optio odio quia aliquid.
                </p>
                <blockquote>
                    <p id="descripcion">Esto es una descripcion</p>
                </blockquote>
                <footer>
                    <script>
                        var fecha = new Date();
                        var dia =fecha.getDate();
                        var mes =fecha.getMonth();
                        var anio =fecha.getFullYear();
                        document.write(dia+'/'+mes+'/'+anio);
                    </script>
                </footer>
            </div>
        </div>
        <script>
            var elemento;
            var descripcion;

            descripcion = document.getElementById('descripcion').innerHTML;
            console.log(descripcion);
            descripcion += 'Modificada.';
            descripcion = document.getElementById('descripcion').innerHTML = descripcion;

            elemento = document.querySelector('h1');
            elemento.className += 'destacado';
