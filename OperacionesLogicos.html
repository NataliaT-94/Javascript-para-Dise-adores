    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12"></div>
            </div>
        </div>
        <script>
            var verdadero = true;
            var falso = false;
            var tercero = true;

            var resultadoAND = verdadero && falso;
            var resultadoOR = verdadero || falso;
            var resultadoNOT = !verdadero;

            console.log('Operador AND: ' + resultadoAND);// AND
            console.log('Operador OR: '+ resultadoOR);// OR
            console.log('Operador NOT: '+ resultadoNOT);// NOT


        </script>
