    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12"></div>
            </div>
        </div>
        <script>
            var a = 4.6;
            var b = 2;
            var base = 2;
            var exponente = 3;

            console.log('a');
            console.log(a);
            console.log('b');
            console.log(b);

            console.log('a+b');
            console.log(a+b);
            console.log('a-b');
            console.log(a-b);
            console.log('a*b');
            console.log(a*b);
            console.log('a/b');
            console.log(a/b);
            console.log('a%b');
            console.log(a%b);
            
            a++;//a=a+1;
            console.log('a');
            console.log(a);

            a--;//a=a-1;
            console.log('a');
            console.log(a);

            console.log('floor');
            console.log(Math.floor(a));
            console.log('round');
            console.log(Math.round(a));

            console.log('pow');
            console.log(Math.pow(base,exponente));




        </script>
    </body>
